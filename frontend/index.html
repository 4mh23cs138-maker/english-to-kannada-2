<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

                    <label for="englishInput">English Text:</label>

                <div class="button-group">

                        placeholder="Translation will appear here..."
                        rows="4"
                        readonly
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="copyBtn" class="btn btn-secondary">
                        ğŸ“‹ Copy
                    </button>

                    <button id="startListenBtn" class="btn btn-primary">
                        ğŸ¤ Start Listening
                    </button>
                    <button id="stopListenBtn" class="btn btn-danger" disabled>

                    </button>
                </div>
                <div id="speechStatus" class="status-message"></div>
            </div>

            <!-- Loading Indicator -->

                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer"></div>
        </div>

        <div class="footer">
            <p>ğŸ’¡ Tip: Ensure your microphone is connected for speech recognition</p>

    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
